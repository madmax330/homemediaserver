{% extends 'users/template.html' %}
{% load staticfiles %}

{% block content %}
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-12">
                <a href="{% url 'users:photo_form' key=0 %}" class="btn btn-primary btn-lg p-4">
                    Nouvelle photo
                </a>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <div class="card">
                    <div class="card-body">
                        {% for x in photos %}
                            {% if forloop.counter0 == 0 or forloop.counter0|divisibleby:4 %}
                                <div class="row">
                            {% endif %}

                            <div class="col-sm-3 img-container">
                                <a href="{{ x.photo.url }}" target="_blank">
                                    <img class="img-thumbnail" src="{{ x.photo.url }}" alt="{{ x.name }} - {{ x.occasion }}" />
                                </a>
                            </div>

                            {% if forloop.counter0 == 0 or forloop.counter0|divisibleby:4 %}
                                </div>
                            {% endif %}
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
