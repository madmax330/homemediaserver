<!DOCTYPE html>
<html lang="en">

<head>
    {% load staticfiles %}
    <meta charset="utf-8" />
    <link rel="apple-touch-icon" sizes="76x76" href="{% static 'home/img/apple-icon.png' %}">
    <link rel="icon" type="image/png" href="{% static 'home/img/favicon.ico' %}">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>Home cloud</title>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />
    <!--     Fonts and icons     -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200" rel="stylesheet" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" />
    <!-- CSS Files -->
    <link href="{% static 'home/css/bootstrap.min.css' %}" rel="stylesheet" />
    <link href="{% static 'home/css/light-bootstrap-dashboard.css' %}" rel="stylesheet" />
</head>

<body>
    <div class="wrapper">
        <div class="sidebar" data-color="blue" data-image="{% static 'home/img/sidebar-5.jpg' %}">
            <!--
        Tip 1: You can change the color of the sidebar using: data-color="purple | blue | green | orange | red"

        Tip 2: you can also add an image using data-image tag
    -->
            <div class="sidebar-wrapper">
                <div class="logo">
                    <a href="{% url 'users:index' %}" class="simple-text logo-mini">
                        HC
                    </a>
                    <a href="{% url 'users:index' %}" class="simple-text logo-normal">
                        Home cloud
                    </a>
                </div>
                <ul class="nav">
                    <li class="nav-item ">
                        <a class="nav-link" href="{% url 'users:index' %}">
                            <i class="nc-icon nc-istanbul"></i>
                            <p>Home</p>
                        </a>
                    </li>
                    <li class="nav-item ">
                        <a class="nav-link" href="{% url 'users:documents' %}">
                            <i class="nc-icon nc-single-copy-04"></i>
                            <p>Documents</p>
                        </a>
                    </li>
                    <li class="nav-item ">
                        <a class="nav-link" href="{% url 'users:photos' %}">
                            <i class="nc-icon nc-camera-20"></i>
                            <p>Photos</p>
                        </a>
                    </li>
                    <li class="nav-item ">
                        <a class="nav-link" href="{% url 'users:videos' %}">
                            <i class="nc-icon nc-tv-2"></i>
                            <p>Videos</p>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="main-panel">
            <!-- Navbar -->
            <nav class="navbar navbar-expand-lg ">
                <div class="container-fluid">
                    <div class="navbar-wrapper">
                        <div class="navbar-minimize">
                            <button id="minimizeSidebar" class="btn btn-primary btn-fill btn-round btn-icon d-none d-lg-block">
                                <i class="fa fa-ellipsis-v visible-on-sidebar-regular"></i>
                                <i class="fa fa-navicon visible-on-sidebar-mini"></i>
                            </button>
                        </div>
                        <a class="navbar-brand" href="{% url 'users:index' %}"> Home cloud </a>
                    </div>
                    <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" aria-controls="navigation-index" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-bar burger-lines"></span>
                        <span class="navbar-toggler-bar burger-lines"></span>
                        <span class="navbar-toggler-bar burger-lines"></span>
                    </button>
                    <div class="collapse navbar-collapse justify-content-end">
                        <ul class="nav navbar-nav mr-auto">
                            <form class="navbar-form navbar-left navbar-search-form" role="search">
                                <div class="input-group">
                                    <i class="nc-icon nc-zoom-split"></i>
                                    <input type="text" value="" class="form-control" placeholder="Search...">
                                </div>
                            </form>
                        </ul>
                        <a href="{% url 'home:logout' %}" class="nav-link btn btn-info btn-round btn-sm">Deconnexion</a>
                    </div>
                </div>
            </nav>
            <!-- End Navbar -->
            <div class="content">
                {% block content %}{% endblock %}
            </div>
        </div>
    </div>

</body>
<!--   Core JS Files   -->
<script src="{% static 'home/js/core/jquery.3.2.1.min.js' %}" type="text/javascript"></script>
<script src="{% static 'home/js/core/popper.min.js' %}" type="text/javascript"></script>
<script src="{% static 'home/js/core/bootstrap.min.js' %}" type="text/javascript"></script>
<!--  Notifications Plugin    -->
<script src="{% static 'home/js/plugins/bootstrap-notify.js' %}"></script>
<!--  Sweet Alert  -->
<script src="{% static 'home/js/plugins/sweetalert2.min.js' %}" type="text/javascript"></script>
<!--  Bootstrap Select  -->
<script src="{% static 'home/js/plugins/bootstrap-selectpicker.js' %}" type="text/javascript"></script>
<!--  Bootstrap Table Plugin -->
<script src="{% static 'home/js/plugins/bootstrap-table.js' %}"></script>
<!-- Control Center for Now Ui Dashboard: parallax effects, scripts for the example pages etc -->
<script src="{% static 'home/js/light-bootstrap-dashboard.js' %}" type="text/javascript"></script>
{% block scripts %}{% endblock %}
</html>
